    </div>
    <script>
        // JavaScript code for handling checkboxes and data
        const data = [];

        const lightSkinnedCheckbox = document.querySelector('input[value="light-skinned"]');
        const darkSkinnedCheckbox = document.querySelector('input[value="dark-skinned"]');
        const tallCheckbox = document.querySelector('input[value="tall"]');
        const shortCheckbox = document.querySelector('input[value="short"]');
        const mediumCheckbox = document.querySelector('input[value="medium"]');

        // Function to save data to localStorage
        function saveDataToLocalStorage() {
            localStorage.setItem('selectedOptions', JSON.stringify(data));
        }

        // Function to load data from localStorage and update checkboxes
        function loadDataFromLocalStorage() {
            const savedData = JSON.parse(localStorage.getItem('selectedOptions'));
            if (savedData && Array.isArray(savedData)) {
                data.length = 0; // Clear the current data array
                data.push(...savedData); // Load saved data into the array
                // Update checkboxes based on saved data
                lightSkinnedCheckbox.checked = data.includes('light-skinned');
                darkSkinnedCheckbox.checked = data.includes('dark-skinned');
                tallCheckbox.checked = data.includes('tall');
                shortCheckbox.checked = data.includes('short');
                mediumCheckbox.checked = data.includes('medium');
            }
        }

        // Add event listeners to the checkboxes
        lightSkinnedCheckbox.addEventListener('change', () => {
            if (lightSkinnedCheckbox.checked) {
                data.push('light-skinned');
            } else {
                const index = data.indexOf('light-skinned');
                if (index !== -1) {
                    data.splice(index, 1);
                }
            }
            saveDataToLocalStorage(); // Save data when checkboxes change
        });

        darkSkinnedCheckbox.addEventListener('change', () => {
            if (darkSkinnedCheckbox.checked) {
                data.push('dark-skinned');
            } else {
                const index = data.indexOf('dark-skinned');
                if (index !== -1) {
                    data.splice(index, 1);
                }
            }
            saveDataToLocalStorage(); // Save data when checkboxes change
        });

        tallCheckbox.addEventListener('change', () => {
            if (tallCheckbox.checked) {
                data.push('tall');
            } else {
                const index = data.indexOf('tall');
                if (index !== -1) {
                    data.splice(index, 1);
                }
            }
            saveDataToLocalStorage(); // Save data when checkboxes change
        });
        shortCheckbox.addEventListener('change', () => {
            if (shortCheckbox.checked) {
                data.push('short');
            } else {
                const index = data.indexOf('short');
                if (index !== -1) {
                    data.splice(index, 1);
                }
            }
            saveDataToLocalStorage(); // Save data when checkboxes change
        });
        mediumCheckbox.addEventListener('change', () => {
            if (mediumCheckbox.checked) {
                data.push('medium');
            } else {
                const index = data.indexOf('medium');
                if (index !== -1) {
                    data.splice(index, 1);
                }
            }
            saveDataToLocalStorage(); // Save data when checkboxes change
        });

        // Load data from localStorage when the page loads
        loadDataFromLocalStorage();
    </script>
