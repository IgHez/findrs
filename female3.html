<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Findr</title>
  <link rel="stylesheet" href="style.css" />
  <!-- font -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;400;500;600;700&display=swap"
    rel="stylesheet" />
  <!-- animation css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<body>
  <div class="container">
    <div class="sub-container">
      <img class="logo-img" src="img/logo.svg" alt="Finer's Logo" />

      <div style="display: flex" class="gender-slect gender-slect2 female-gender-select">
        <img class="gender-img" style="transition: all 0.3s ease" src="img/female.png" alt="" />
        <div class="form-male">
          <h2 class="gender-h2">What kind of Men are you into ?</h2>
          <div class="animate__animated animate__bounceInRight" style="
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
              ">
            <label class="cta-btn question">
              <h3 class="gender-h3" style="color: white !important;" for="">Slim</h3>
              <input type="checkbox" style="width: 24px; height: 24px;margin-left: 20px;" />
            </label>
            <label class="cta-btn question">
              <h3 class="gender-h3" style="color: white !important;" for="">Built</h3>
              <input type="checkbox" style="width: 24px; height: 24px;margin-left: 20px;" />
            </label>
            <label class="cta-btn question">
              <h3 class="gender-h3" style="color: white !important;" for="">Chubby</h3>
              <input type="checkbox" style="width: 24px; height: 24px;margin-left: 20px;" />
            </label>
            <a href="female4.html"><button class="btn-next">Next</button></a>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
