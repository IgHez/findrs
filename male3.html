<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Findr</title>
  <link rel="stylesheet" href="style.css" />
  <!-- font -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;400;500;600;700&display=swap"
    rel="stylesheet" />
  <!-- animation css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<body>
  <div class="container">
    <div class="sub-container">
      <img class="logo-img" src="img/logo.svg" alt="Finer's Logo" />
      <div style="display: flex" class="gender-slect gender-slect2">
        <img class="gender-img" style="transition: all 0.3s ease" src="img/male.png" alt="" />
        <div class="form-male">
          <h2 class="gender-h2">What kind of Women are you into ?</h2>
          <div class="animate__animated animate__bounceInRight" style="
                        display: flex;
                        flex-direction: column;
                        align-items: center;
                        justify-content: center;
                    ">
            <label class="cta-btn question long">
              <h3 class="gender-h3" style="color: white !important;">Slim</h3>
              <input type="radio" name="bodyType" value="slim" style="width: 24px; height: 24px; margin-left: 20px;" />
            </label>
            <label class="cta-btn question long">
              <h3 class="gender-h3" style="color: white !important;">Built</h3>
              <input type="radio" name="bodyType" value="built" style="width: 24px; height: 24px; margin-left: 20px;" />
            </label>
            <label class="cta-btn question long">
              <h3 class="gender-h3" style="color: white !important;">Chubby</h3>
              <input type="radio" name="bodyType" value="chubby"
                style="width: 24px; height: 24px; margin-left: 20px;" />
            </label>
            <a href="male4.html"><button class="btn-next">Next</button></a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script>
    // JavaScript code for handling radio buttons and data
    const data = {};

    const bodyTypeRadios = document.querySelectorAll('input[name="bodyType"]');

    // Function to save data to localStorage
    function saveDataToLocalStorage() {
      localStorage.setItem('selectedOptions', JSON.stringify(data));
    }

    // Function to load data from localStorage and update radio buttons
    function loadDataFromLocalStorage() {
      const savedData = JSON.parse(localStorage.getItem('selectedOptions'));
      if (savedData && typeof savedData === 'object') {
        Object.assign(data, savedData); // Load saved data into the object
        // Update radio buttons based on saved data
        for (const radio of bodyTypeRadios) {
          if (radio.value === data.bodyType) {
            radio.checked = true;
          }
        }
      }
    }

    // Add event listeners to the radio buttons
    for (const radio of bodyTypeRadios) {
      radio.addEventListener('change', () => {
        data.bodyType = radio.value; // Set the selected bodyType in the data object
        saveDataToLocalStorage(); // Save data when radio buttons change
      });
    }

    // Load data from localStorage when the page loads
    loadDataFromLocalStorage();
  </script>
</body>

</html>
