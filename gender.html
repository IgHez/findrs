<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Findr</title>
  <link rel="stylesheet" href="style.css" />
  <!-- font -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;400;500;600;700&display=swap"
    rel="stylesheet" />
  <!-- animation css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<body>
  <div class="container">
    <div class="sub-container">
      <img class="logo-img" src="img/logo.svg" alt="Findr logo">
      <h2>Select Your Gender</h2>

      <div class="gender-slect">
        <a href="male.html"><img class="gender animate__animated animate__slideInLeft" id="male" src="img/male.png"
            alt="" /></a>
        <a href="female.html"><img class="gender animate__animated animate__slideInRight" id="female"
            src="img/female.png" alt="" /></a>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>

</html>
